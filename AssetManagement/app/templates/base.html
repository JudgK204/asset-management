    <!-- ‚úÖ JS m·ªü/ƒë√≥ng sidebar tr√™n mobile -->
    <script>
        // Toggle sidebar cho mobile
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');

        }

        // üîΩ Toggle menu con "Qu·∫£n l√Ω t√†i s·∫£n"
        lucide.createIcons();

        function toggleSubmenu() {
            const submenu = document.getElementById('submenu');
            const arrow = document.getElementById('submenuArrow');
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            const arrow = document.getElementById('arrow-' + id.split('-')[1]);
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');

            // üíæ L∆∞u tr·∫°ng th√°i menu v√†o localStorage
            localStorage.setItem(id, submenu.classList.contains('hidden') ? 'closed' : 'open');
        }

        // üîÅ Kh√¥i ph·ª•c tr·∫°ng th√°i menu khi load l·∫°i trang
        document.addEventListener('DOMContentLoaded', function() {
            ['submenu-taisan', 'submenu-tieuhao'].forEach(id => {
                const submenu = document.getElementById(id);
                const arrow = document.getElementById('arrow-' + id.split('-')[1]);
                const state = localStorage.getItem(id);
                if (state === 'open' && submenu) {
                    submenu.classList.remove('hidden');
                    if (arrow) arrow.classList.add('rotate-180');
                }
            });
        });
    </script>
